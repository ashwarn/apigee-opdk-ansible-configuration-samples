[defaults]
hostfile = ~/.ansible/inventory/edge-1609-dc2
fact_caching_connection = ~/.ansible/tmp/cache/edge-1609-dc2
log_path = ~/.ansible/tmp/logs/edge-1609-dc2.log

remote_user = ec2-user
private_key_file = ~/.ssh/id_rsa

roles_path = ~/.ansible/roles
local_tmp = ~/.ansible/tmp
library = ~/.ansible/library/

host_key_checking = false
forks = 50
retry_files_enabled = False
# executable = /bin/bash
executable = sh
ansible_shell_type=sh
gathering = smart
fact_caching = jsonfile
module_name = shell

# 2 hour timeout
fact_caching_timeout = 7200
timeout = 60

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=7200s -o KbdInteractiveAuthentication=no -o PreferredAuthentications=gssapi-with-mic,gssapi-keyex,hostbased,publickey -o PasswordAuthentication=no -q
control_path=%(directory)s/ansible-ssh-%%h-%%p-%%r
pipelining = True
